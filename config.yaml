# E-Ink Dashboard Configuration

dashboard:
  timezone: Europe/Istanbul

reminders:
  method: caldav
  username: "<apple_id_email>"
  app_password: "<app_specific_password>"
  caldav_url: "<full CalDAV base or principal URL>"
  list_name: "Reminders"
  max_items: 8
  show_completed: false

weather:
  latitude: 41.0082
  longitude: 28.9784
  timezone: Europe/Istanbul
  timeout: 10

# Display Settings
# Waveshare 7.5" e-ink
# Resolution: 800x480
# Font: IBM Plex Mono

display:
  width: 800
  height: 480
  model: "epd7in5_V2"

text:
  font_path: "/usr/share/fonts/truetype/ibm-plex/IBMPlexMono-Regular.ttf"
  font_size: 18
  header_font_size: 28
  line_spacing: 6
  section_spacing: 16

logging:
  level: "INFO"
  file: "dashboard.log"
